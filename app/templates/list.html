<div>

<h4>Modération</h4>

<ul v-for="(svs_,step) in svsGroupedByStep">
  {{step}} :
  <li v-for="sv in svs_">
  le {{sv.modifyTimestamp | date('dd/MM/yyyy à HH:mm')}} : 
   <a :href="'/moderate/' + sv.id">
     {{sv.v.sn || 'inconnu'}}
     {{sv.v.givenName || 'inconnu'}}
   </a>
</li>
</ul>

<div v-if="svs && svs.length === 0">
  Rien à modérer
</div>

</div>
