<div>

<div v-if="allow_reuse" style="margin-bottom: 2em">
    <h4>Prolonger ou modifier un compte</h4>
    <autocomplete-user class="form-control" placeholder="Rechercher une personne" @select="reuse"></autocomplete-user>
</div>

<h4>Modération</h4>

<ul v-for="(svs_,step) in svsGroupedByStep">
  {{step}} :
  <li v-for="sv in svs_">
  le {{sv.modifyTimestamp | date('dd/MM/yyyy à HH:mm')}} : 
   <router-link :to="'/moderate/' + sv.id">
     {{sv.v.sn || 'inconnu'}}
     {{sv.v.givenName || 'inconnu'}}
   </router-link>
</li>
</ul>

<div v-if="svs && svs.length === 0">
  Rien à modérer
</div>

</div>
