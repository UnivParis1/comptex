<div>
  <my-bootstrap-form-group name="status" :label="label.status" :validity="validity">
    <radio-with-validity :values="attr_formatting.status" name="status" v-model="v.status" @validity="validity.status = $event"></radio-with-validity>
  </my-bootstrap-form-group>

   <my-bootstrap-form-group name="barcode" :label="label.barcode" :validity="validity" v-if="attrs.barcode">
     <input-with-validity name="barcode" v-model="v.barcode" type="number" v-auto-focus required @validity="validity.barcode = $event"></input-with-validity>
   </my-bootstrap-form-group>

</div>
