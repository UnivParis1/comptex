<div ng-include="'templates/form-errors.html'"></div>

  <div my-bootstrap-form-group="supannCivilite" label="{{label.supannCivilite}}">
    <label class="radio-inline" ng-repeat="val in ['M.', 'Mme']">
      <input type="radio" name="supannCivilite" ng-model="v.supannCivilite" ng-value="val" required>{{val}}
    </label>
  </div>

  <div my-bootstrap-form-group="givenName" label="{{label.givenName}}">
    <input name="givenName" ng-model="v.givenName" type="text" allowed-chars="{{allowedCharsInNames}}" required form-control>
  </div>

  <div my-bootstrap-form-group="sn" label="{{label.sn}}">
    <input name="sn" ng-model="v.sn" type="text" allowed-chars="{{allowedCharsInNames}}" required form-control>
  </div>

  <div my-bootstrap-form-group="birthName" label="{{label.birthName}}">
    <input name="birthName" ng-model="v.birthName" type="text" allowed-chars="{{allowedCharsInNames}}" form-control>
  </div>

  <div my-bootstrap-form-group="day" multi="true" label="{{label.birthDay}}">
    <div class="col-xs-2" my-has-error="day">
      <div my-error-msgs="day">
	<input name="day" ng-model="v.birthDay.day" type="number" min="1" max="{{maxDay}}" placeholder="Jour" required form-control>
      </div>
    </div>
    <div class="col-xs-2" my-has-error="month">
      <div my-error-msgs="month">
	<input name="month" ng-model="v.birthDay.month" type="number" min="1" max="12" placeholder="Mois" required form-control>
      </div>
    </div>
    <div class="col-xs-5" my-has-error="year">
      <div my-error-msgs="year">
	<input name="year" ng-model="v.birthDay.year" type="number" min="1900" max="{{maxYear}}" placeholder="Année" required  form-control>
      </div>
    </div>
  </div>

  <p
  
  <div my-bootstrap-form-group="address_line1" label="{{label.address_line1}}">
    <input name="address_line1" ng-model="v.homePostalAddress.line1" placeholder="Numéro, rue" required form-control>
  </div>
  <div my-bootstrap-form-group="address_line2">
    <input name="address_line2" ng-model="v.homePostalAddress.line2" placeholder="complément d'adresse" form-control>
  </div>
  <div my-bootstrap-form-group="postalCode" multi="true">
    <div class="col-md-offset-3 col-xs-2" my-has-error="postalCode">
      <div my-error-msgs="postalCode">
	<input name="postalCode" ng-model="v.homePostalAddress.postalCode" minlength="5" maxlength="5" french-postal-code placeholder="Code postal" required form-control>
      </div>
    </div>
    <div class="col-xs-7" my-has-error="town">
      <div my-error-msgs="town">
	<input name="town" ng-model="v.homePostalAddress.town" type="text" placeholder="Ville"
	       typeahead="e as e for e in frenchPostalCodeToTowns(v.homePostalAddress.postalCode, $viewValue)"
	       required form-control>
      </div>
    </div>
    <!-- -div class="col-xs-3" my-has-error="country">
      <div my-error-msgs="country">
	<input name="country" ng-model="v.homePostalAddress.country" placeholder="Pays" required form-control>
      </div>
    </div -->
  </div>

  <div my-bootstrap-form-group="homePhone" label="{{label.homePhone}}">
    <input name="homePhone" ng-model="v.homePhone" phone required form-control>
  </div>
